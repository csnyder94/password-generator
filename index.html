<!DOCTYPE html>
<html lang="en">         <!--Sets Head Data and Links CSS-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>          <!--Body Section-->

    <div class="wrapper">

      <header>         <!--Main Header-->
        <h1>Password Generator</h1>
      </header>

      <div class="card">       <!--Secondary Header-->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body"> <!--Password Display Window-->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">   <!--Generate Password Button-->
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>

    <script src="assets/javascript/script.js"></script> <!--Links JavaScript-->

  </body>
</html>
